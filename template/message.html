{% extends 'base.html' %}
{% block content %}
    <iframe id="content_iframe" width="100%" height="100%"></iframe>
    <script>
        function hereDoc(f) {
            return f.toString().
                    replace(/^[^\/]+\/\*!?/, '').
                    replace(/\*\/[^\/]+$/, '');
        }
        var desired = hereDoc(function(){/* {{ document }} */});
        document.getElementById("content_iframe").src = "data:text/html;charset=utf-8," + escape(desired);
    </script>
{% endblock %}
