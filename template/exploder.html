{% extends 'base.html' %}
{% block head %}

    <script src="/static/js/lib/touch.js"></script>
    <script src="/static/js/lib/input.js"></script>

    <script src="/static/js/app/exploder/canvas_animation.js"></script>

{% block content %}

        </script>
    {% endblock %}
